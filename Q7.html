<style>
.btn{
  
    height: 50px;
   width: 500px;
   background-color: blue;
   color: white;
   font-weight: bold;
   font-size: 25px;
   border-radius: 15px;
   margin-top: 200px;
   margin-left: 500px;
   animation: move 1s ease-in-out 100 alternate;
   top: 100px;
}
@keyframes move{
    from {
        top: 0;
    }

    to{
    bottom: 200px;
    }
}

</style>

    <button class="btn">Click Me to Visit Pw Skill</button>
